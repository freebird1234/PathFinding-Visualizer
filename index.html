<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>PathFinding Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="Legend"></div>
    <div id="table-container"></div>
    <div id="button-container">
      <button class="button-3" role="button" onclick="clearBoard(false)">Clear Board</button>
    </div>
    <div style="position: relative">
      <p style="position: fixed; bottom: 0; width:100%; text-align: center">Press Space Bar to start visualization
      </p>
  </div>
  
  <div class ="custom-select" style="width:200px;">
    <select>
      <option value="0">Select Algoritm</option>
      <option value="1">BFS</option>
      <option value="2">DFS</option>
      <option value="3">Djikstra</option>
      <option value="4">A*</option>
    </select>
   
  </div>

    <script src="script.js" defer></script>
  </body>
</html>
